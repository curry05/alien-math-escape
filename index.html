<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Button</title>
  <style>
    body { text-align: center; margin-top: 50px; font-family: Arial, sans-serif; }
    #startBtn { font-size: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h1>Alien Math Escape Test</h1>
  <button id="startBtn" onclick="startGame()">Start Game</button>

  <p id="message">Game not started.</p>

  <script>
    function startGame() {
      document.getElementById('message').innerText = "Game Started! Good luck!";
      document.getElementById('startBtn').style.display = "none";
      // Here you can call your game start code
      console.log("Start button clicked!");
    }
  </script>

</body>
</html>
